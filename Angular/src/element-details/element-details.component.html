<h3>View for presenting cars' details</h3>

<div *ngFor="let car of cars">
    <ul>
        <li>Car's Id - {{car.id}}</li>
        <li>Car's VIN - {{car.vin}}</li>
        <li>Car's Brand - {{car.brand}}</li>
        <li>Car's Model - {{car.model}}</li>
        <li>Driver's pesel - {{car.drivers_pesel}}</li>
    </ul>
    
</div>
